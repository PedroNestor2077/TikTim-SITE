<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTIM</title>
    <link rel="stylesheet" href="stilos/CSS/cabeçalho_rodape.css">
    <link rel="stylesheet" href="stilos/CSS/index.css">
</head>
<body>
    <header id='cabecalho' class="cabecalho_full">
        <div id="div-logo" class="logo-full">
            <a href="index.html"><img src="stilos/CSS/imagens/8_perfis_2.png" alt="" id="img-logo" width="300px"></a>
        </div><!-- logo -->
         <div id="div-cabeçalho-midias" class="div-cabeçalho-midias-full">     
   
        </div><!-- midias -->
         <input type='checkbox' id="chec" width="30%">
             <label for="chec" id="lb-chec">
            </label>
        </input> <!-- input -->
        <div id="div-bt-menu" class="div-bt-menu-full">
            <a href="./stilos/imagens/ico_lupa.png" class="classe-bt-menu">HOME</a>
            <a href="" class="classe-bt-menu">PRODUTOS</a>
            <a href="" class="classe-bt-menu">HISTORIA</a>
            <a href="" class="classe-bt-menu">CONTATO</a>
        </div> <!-- bt-menu -->
    </header><!-- CABECALHO -->
    <div id="div-midias-lateral-container">
        <div class="div-midias-lateral">
            <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_facebook_2.png" class="ico_midia"></a></button>
            <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_instagram.png" class="ico_midia"></a></button>
            <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_whatsapp.png" class="ico_midia"></a></button>
            <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_twitter.png" class="ico_midia"></a></button>  
            <button class="bt-midia"><a href="https://globoplay.globo.com/v/7901986/programa/"><img src="stilos/CSS/imagens/ico_play.png" class="ico_midia"></a></button>
        </div><!-- midias lateral -->
        <button id="bt-minimizar"><img src="stilos/CSS/imagens/ico_back-2.png" alt="" width="60px" id="img-bt-minimizar"></button>

    </div><!-- midias-lateral container -->
<!-- ------------------------------------------------------------------------------ -->
<video autoplay muted loop class=video-bg>
    <source src="stilos/CSS/imagens/video-bg-2.mp4" type="video/mp4">
</video> 
    <div id="div-container-conteudo">
        <div id="div-conteudo">
            <div id="div-inicial">
                <h1 id="titulo-inicial">A MELHOR LINGUIÇA DO BRASIL</h1>
            </div><!-- inicial -->
            <div id="div-blocos-container">
                <h3 id="titulo-produtos">PRODUTOS</h3>
                <div id="div-blocos" data-aos="fade-in">
                    <div id="bloco1" data-aos="fade-down" >
                        <img src="stilos/CSS/imagens/bloco1-foto1.jpg" alt="" class="div-bloco" width="100%">
                        <h3 class="h3-produtos">Eespetinhos</h3>
                    </div><!-- bloco1 -->
                    <div data-aos="fade-down" >
                        <img src="stilos/CSS/imagens/bloco1-foto2.jpg" alt="" class="div-bloco" width="100%">
                        <h3 class="h3-produtos">Linguiças</h3>
                    </div><!-- bloco2 -->
                    <div data-aos="fade-down" id="bloco3">
                        <img src="stilos/CSS/imagens/bloco1-foto4.jpg" alt="" class="div-bloco" width="100%">
                        <h3 class="h3-produtos">Produtos para Churrasco</h3>
                    </div><!-- bloco3 -->
                </div><!-- blocos -->
                <button id="bt-produtos" class=classe-bt-menu >VER TODOS</button>
            </div><!-- blocos container -->
            <div id="div-aonde-comprar-container">

                <div id="aonde-comprar" data-aos="fade-up">
                    <button id="bt-mapa" ><img src="stilos/CSS/imagens/ico_maps.png" alt=""></button>
                    <h3 id="titulo-revendas">ENCONTRE JA UM PONTO DE VENDA PERTINHO DE VOCÊ!</h3>
                    <button id="bt-click-aqui">CLIQUE AQUI</button>
                </div><!-- aonde comprar -->
            </div><!-- aonde comprar container -->
            <div id="div-sobre-nos-container">
                <div id="div-sobre-nos">
                    <img src="stilos/CSS/imagens/diego-trofel-home.png" alt="" id="img-diego-trofel" width=40%>
                    <div id="div-sobre-nos-texto">
                        <h3 id="h3-sobre-nos">Só a <img src="stilos/CSS/imagens/ico_logo.png" alt="" width="20%" id="sobre-nos-logo"> tem a MELHOR LINGUIÇA DO BRAISL</h3>
                        <button id="bt-sobre-nos">Saiba Mais</button>
                    </div><!-- texto -->
                </div><!-- sobre-nos -->

            </div><!-- sobre nos container -->
            <footer >
                <div id="div-rodape">
                    <div id="div-midia">
                        <a href="#div-inicial"><img src="stilos/CSS/imagens/ico_topo.png" class="ico_midia"></a>
                    </div><!-- midia -->
                    <span id="span-copyright">
                        Copyright® <strong>TikTim</strong> Todos os direitos reservados | Desenvolvido por <strong>Pedro Nestor</strong>
                    </span> 
                </div><!-- RODAPÉ -->
            </footer>

        </div><!-- conteudo -->
    
    </div><!-- container-conteudo -->
    <!-- -------------------------------------------------------------------------- -->
<script
    type="text/javascript"
    src="script/responsivo.js">

</script>
<script
    type="text/javascript"
    src="script/index.js">
    
</script>
<script  src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
