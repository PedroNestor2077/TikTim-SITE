    <header id='cabecalho' class="cabecalho_full">
        <div id="div-logo" class="logo-full">
            <a href="index.html"><img src="stilos/CSS/imagens/8_perfis_2.png" alt="" id="img-logo" width="300px"></a>
        </div><!-- logo -->
         <div id="div-cabeçalho-midias" class="div-cabeçalho-midias-full">     
   
        </div><!-- midias -->
         <input type='checkbox' id="chec" width="30%">
             <label for="chec" id="lb-chec">
            </label>
        </input> <!-- input -->
        <div id="div-bt-menu" class="div-bt-menu-full">
            <a href="./stilos/imagens/ico_lupa.png" class="classe-bt-menu">HOME</a>
            <a href="" class="classe-bt-menu">PRODUTOS</a>
            <a href="" class="classe-bt-menu">HISTORIA</a>
            <a href="" class="classe-bt-menu">CONTATO</a>
        </div> <!-- bt-menu -->
    </header><!-- CABECALHO -->
    <div id="div-midias-lateral">
    <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_facebook_2.png" class="ico_midia"></a></button>
    <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_instagram.png" class="ico_midia"></a></button>
    <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_whatsapp.png" class="ico_midia"></a></button>
    <button class="bt-midia"><a href="stilos/CSS/imagens/ico_facebook.png"><img src="stilos/CSS/imagens/ico_twitter.png" class="ico_midia"></a></button>  
    <button class="bt-midia"><a href="https://globoplay.globo.com/v/7901986/programa/"><img src="stilos/CSS/imagens/ico_play.png" class="ico_midia"></a></button>
    </div><!-- midias-lateral -->
<!-- ------------------------------------------------------------------------------ -->
    <video autoplay muted loop class=video-bg>
        <source src="stilos/CSS/imagens/video-bg.mp4" type="video/mp4">
    </video>  
    <div id="div-container-conteudo">
        <div id="div-conteudo">
            <div id="div-slides">
                <button class="bt-slide" id="bt-anterior"><img src="stilos/CSS/imagens/ico_back.png" alt="" width="60px"></button>
                <section id="slides">
                    <img src="stilos/CSS/imagens/index-foto1.png" alt="" id="img-slide" width="100%">
                    <div id="div-indice">
                        <input type="radio" class="input-indice" id="input-1" name="input-indice" checked=true>
                        <input type="radio" class="input-indice" id="input-2" name="input-indice">
                        <input type="radio" class="input-indice" id="input-3" name="input-indice">
                        <input type="radio" class="input-indice" id="input-4" name="input-indice">
                    </div><!-- indice -->
                </section>
                <button class="bt-slide" id="bt-proximo"><img src="stilos/CSS/imagens/ico_next.png" alt="" width=60px></button>
            </div><!-- slides -->
            <div id="div-blocos">
                <div class="div-bloco" id="bloco1">
                    <div id="bloco1-conteudo">
                        <h3 class="titulo-bloco">Contamos com diveros produtos!</h3>
                        <div id="div-fotos-bloco1">
                            <img src="stilos/CSS/imagens/bloco1-foto1.jpg" alt="" class="img-bloco1">
                            <img src="stilos/CSS/imagens/bloco1-foto2.jpg" alt="" class="img-bloco1">
                            <img src="stilos/CSS/imagens/bloco1-foto3.jpg" alt="" class="img-bloco1">
                            <img src="stilos/CSS/imagens/bloco1-foto4.jpg" alt="" class="img-bloco1">
                        </div>
                        <a href="" class="titulo-bloco">Venha já conferir</a>
                    </div><!-- bloco1-conteudo -->
                </div><!-- bloco1 -->
                <div class="div-bloco" id="bloco2">
                    <div id="bloco2-titulo">
                        <h3 class="titulo-bloco" id="titulo-bloco2">Só a <img src="stilos/CSS/imagens/ico_logo.png" alt="" id="logo-bloco2" width="20%" height="30%">Tem
                        <br>  MELHOR LINGUIÇA DO BRASIL!!</h3>
                    </div>
                        <img src="stilos/CSS/imagens/diego-bloco2.jpeg" alt="" id="diego-bloco2" class="img-bloco1" width="40%">
                    
                </div><!-- bloco2 -->
                <div class="div-bloco" id="bloco3"></div><!-- bloco3 -->
                <div class="div-bloco" id="bloco4"></div><!-- bloco4 -->
            </div><!-- blocos -->
        </div><!-- conteudo -->
    </div><!-- container-conteudo -->
